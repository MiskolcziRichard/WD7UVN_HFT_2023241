<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Employees</h1>
    <br>
    <a href="#add" class="bookmark">Want to add a new line?</a>
    <br>
    <br>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
        </table>
        <h2 id="add">Add a new line</h2>
            <table class="inputs">
                <tr>
                    <th>ID</th>
                     <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Name</th>
                     <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Email</th>
                     <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Phone</th>
                     <th><input type="text"></th>
                </tr>
                <tr>
                    <th>Maintainer ID</th>
                     <th><input type="text"></th>
                </tr>
            </table>
</body>
</html>
